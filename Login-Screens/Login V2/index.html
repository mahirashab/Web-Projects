<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>login V2</title>
</head>

<body>
    <div class="container">
        <div class="cont-img">
            <div class="img1">
                <img src="img-01.png" class="img">
            </div>
        </div>
        <div class="form">
            <h1>Member Login</h1>
            <form class="form1">
                <div class="span">
                    <input type="text" name="name" placeholder="Email" class="input">
                </div>
                <div class="span">
                    <input type="password" name="name" placeholder="Password" class="input">
                </div>
                <div class="span">
                    <input type="button" name="name" value="Login" class="login">
                </div>
            </form>
            <p>Forgot <a href="#">Username/Password?</a> </p>
            <p class="ref"><a href="#">Create a new account</a></p>
        </div>
    </div>
</body>

</html>
