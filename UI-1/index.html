<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>UI-1</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <img src="imgs/logo.png" alt="logo" class="logo">
                <img src="imgs/shoe.png" alt="shoe" class="product-img">
                <div class="text">
                    <h1 class="heading">HARTBEESPOORT</h1>
                    <p class="head-para">Support and Nike Zoom Air come
                        together for a more supportive feel with high-speed
                        responsiveness
                    </p>
                    <span class="background-text">FAS</span>
                </div>
            </div>
            <div class="body">
                <div class="pro-des">
                    <span class="title">HARTBEESPOORT </span>
                    <span class="state">NEW</span>
                    <span class="desc">BASKET BALL COLLECTION</span>
                    <span class="stars"></span>
                </div>
            </div>
        </div>
    </div>
</body>
