<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <title>BB-8</title>
</head>

<body>
    <p class="title">StarWars BB-8 CSS Illustration</p>
    <div class="canvas">
        <div class="bb8">
            <div class="shadow-box">
                <div class="body-shadow"></div>
            </div>
            <div class="bb8-body">
                <div class="body-circle-1">
                    <div class="body-circle-1-inside-circle"></div>
                </div>
                <div class="body-circle-2">
                    <div class="body-circle-2-inside-circle"></div>
                </div>
                <div class="body-circle-3"></div>
                <div class="dot-1" id="index">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
                <div class="dot-2"></div>
            </div>
            <div class="bb8-head">
                <div class="head-main">
                    <div class="head-top"></div>
                </div>
                <div class="lens">
                    <div class="lens-effect-1"></div>
                    <div class="lens-effect-2"></div>
                </div>
                <div class="head-dot"></div>
                <div class="head-bottom">
                    <div class="bottom-line">
                        <div class="side-line-1"></div>
                        <div class="side-line-2"></div>
                    </div>
                    <div class="speed-lines">
                        <div class="speed-line-1"></div>
                        <div class="speed-line-2"></div>
                        <div class="speed-line-3"></div>
                        <div class="speed-line-4"></div>
                        <div class="speed-line-5"></div>
                    </div>
                </div>
            </div>
            <div class="ground">
                <div class="ground-line-1">
                    <div class="bump bump-1"></div>
                </div>
                <div class="ground-line-2"></div>
                <div class="ground-line-3">
                    <div class="bump bump-2"></div>
                </div>
                <div class="ground-line-4">
                    <div class="bump bump-3"></div>
                </div>
                <div class="ground-line-5">
                    <div class="bump bump-4"></div>
                </div>
                <div class="ground-line-6">
                    <div class="bump bump-5"></div>
                </div>
                <div class="ground-line-7">
                    <div class="bump bump-6"></div>
                </div>
                <div class="ground-line-8"></div>
                <div class="ground-line-9"></div>
                <div class="ground-line-10"></div>
            </div>
            <div class="star-origin-div">
                <div class="star-box star-1 pink star-animation"></div>
                <div class="star-box star-2 pink star-animation-3"></div>
                <div class="star-box star-3 blue star-animation-1"></div>
                <div class="star-box star-4 pink star-animation-1"></div>
                <div class="star-box star-5 yollow star-animation"></div>
                <div class="star-box star-6 pink star-animation-1"></div>
                <div class="star-box star-7 blue star-animation"></div>
                <div class="star-box star-8 yollow star-animation-1"></div>
                <div class="star-box star-9 blue star-animation-3"></div>
                <div class="star-box star-10 blue star-animation-2"></div>
                <div class="star-box star-11 yollow star-animation-2"></div>
                <div class="star-box star-12 pink star-animation"></div>
                <div class="star-box star-13 pink star-animation-2"></div>
                <div class="star-box star-14 yollow star-animation-3"></div>
                <div class="star-box star-15 yollow star-animation"></div>
                <div class="star-box star-16 pink star-animation"></div>
            </div>
        </div>
    </div>
    <p class="footer">Idea is from <a href="https://codepen.io/devtips/pen/xZdJaE">here</a></p>
</body>

</html>
